<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Cloud Retail</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="landing-container">
        <div class="landing-content">
            <h1>☁️ Cloud Retail</h1>
            <p>Please log in to access the store.</p>
            <button class="landing-btn" onclick="handleLogin()">Log In to Shop</button>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const COGNITO_DOMAIN = "https://eu-north-15qqenyeuq.auth.eu-north-1.amazoncognito.com";
        const CLIENT_ID = "7ruffih541m75ibvhbg5gamtle"; 
        
        // REDIRECT TO THE STORE PAGE AFTER LOGIN
        // This calculates your current URL and adds "store.html" to the end
        const REDIRECT_URI = window.location.origin + "/store.html"; 

        function handleLogin() {
            window.location.href = `${COGNITO_DOMAIN}/login?client_id=${CLIENT_ID}&response_type=token&scope=email+openid+profile&redirect_uri=${REDIRECT_URI}`;
        }
    </script>
</body>
</html>

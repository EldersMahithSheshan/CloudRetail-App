<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Retail | Premium Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="landing-page" class="landing-container">
        <div class="landing-content">
            <h1>☁️ Cloud Retail</h1>
            <p>Experience the future of serverless shopping.</p>
            <p>Please log in to view our exclusive catalog.</p>
            <button class="landing-btn" onclick="handleAuth()">Sign In / Sign Up</button>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <nav class="navbar">
            <div class="logo">☁️ Cloud Retail</div>
            <div class="nav-links">
                <a href="#" onclick="showHome()">Home</a>
                <a href="#" onclick="showCart()">Cart <span id="cart-count">0</span></a>
                <button id="auth-btn" onclick="handleAuth()">Sign Out</button>
            </div>
        </nav>

        <div class="container">
            <div id="product-page">
                <header class="hero">
                    <h1>Sky High Quality</h1>
                    <p>The best cloud-native merchandise.</p>
                </header>
                <div id="product-grid" class="grid">
                    <div class="loading">Loading products...</div>
                </div>
            </div>

            <div id="cart-page" class="hidden">
                <h2>Your Shopping Cart</h2>
                <div id="cart-items" class="cart-list"></div>
                <h3>Total: $<span id="cart-total">0.00</span></h3>
                <button class="checkout-btn" onclick="alert('Checkout Coming Soon!')">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
